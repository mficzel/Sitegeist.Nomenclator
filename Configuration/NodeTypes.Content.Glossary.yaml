'Sitegeist.Nomenclator:Content.Glossary':

  superTypes:
    'Neos.Neos:Content': true

  constraints:
    nodeTypes:
      '*': false
      'Sitegeist.Nomenclator:Content.Glossary.Entry': true
  ui:
    label: 'Glossary'
    icon: list
    inspector:
      groups:
        general:
          label: 'General'

  properties:
    linkingActivated:
      type: boolean
      defaultValue: true
      ui:
        label: 'Link words to the glossary page'
        inspector:
          group: general

    headline:
      type: string
      defaultValue: "Glossary"
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Headline'
            autoparagraph: false

