'Sitegeist.Nomenclator:Glossary.Entry':
  superTypes:
    'Neos.Neos:Content': true
    'NodeTypes.Mixin.Property.Glossary.Entry.Image': true
  constraints:
    constraints:
      nodeTypes:
        '*': false
  ui:
    label: 'Glossary Entry'
    icon: minus

  properties:
    title:
      ui:
        type: string
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Enter entry term'
            autoparagraph: false

    description:
      ui:
        type: string
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Enter entry description.'
            autoparagraph: false

    variants:
          ui:
            type: string
            inlineEditable: true
            inline:
              editorOptions:
                placeholder: 'Enter comma separated variants'
                autoparagraph: false
