'Sitegeist.Nomenclator:Glossary.Entry':
  superTypes:
    'Neos.Neos:Content': true
    'NodeTypes.Mixin.Property.Glossary.Entry.Image': true

  constraints:
    nodeTypes:
      '*': false
  ui:
    label: 'Glossary Entry'
    icon: minus

  properties:
    title:
      type: string
      ui:
        inlineEditable: true
        reloadIfChanged: true
        inline:
          editorOptions:
            placeholder: 'Enter entry term'
            autoparagraph: false

    shortDescription:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Enter a short description for the entry.'
            autoparagraph: false

    longDescription:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Enter entry description.'
            autoparagraph: false

    variants:
      type: string
      ui:
        inlineEditable: true
        reloadIfChanged: true
        inline:
          editorOptions:
            placeholder: 'Enter comma separated variants'
            autoparagraph: false
